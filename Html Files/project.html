<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to Show Text</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .icon-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .icon {
      font-size: 48px;
      color: #555;
      transition: transform 0.2s;
    }

    .icon:hover {
      transform: scale(1.1);
    }

    .hover-text {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #000;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .toggle {
      display: none;
    }

    .toggle:checked + .icon + .hover-text {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <label class="icon-wrapper">
    <input type="checkbox" class="toggle">
    <span class="icon">ðŸ””</span>
    <span class="hover-text">Notification Bell</span>
  </label>

</body>
</html>
