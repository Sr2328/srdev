<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - SRDEV</title>
    <!-- Add base styles first -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <!-- Add services specific styles -->
    <link rel="stylesheet" href="../css/services.css">
    <link rel="stylesheet" href="../css/footer.css">
    <!-- Add fonts and icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Add AOS library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Notification Component -->
    <div id="notification" class="notification"></div>

    <!-- Hero Section -->
    <section class="services-hero">
        <div class="container">
            <h1>Our Services</h1>
            <p>Professional web development solutions tailored to your needs</p>
        </div>
    </section>

    <!-- Services Grid -->
    <section class="all-services">
        <div class="container">
            <div class="services-grid">
                <!-- Web Development -->
                <div class="service-card" data-aos="fade-up">
                    <div class="service-header">
                        <div class="service-icon">
                            <i class="fa fa-code"></i>
                        </div>
                        <h3>Web Development</h3>
                    </div>
                    <p>Custom website development with modern technologies.</p>
                    <ul class="service-features">
                        <li><i class="fa fa-check"></i> Responsive Design</li>
                        <li><i class="fa fa-check"></i> Performance Optimization</li>
                        <li><i class="fa fa-check"></i> SEO-friendly</li>
                    </ul>
                    <div class="service-price">
                        <span class="price">From $499</span>
                        <button class="book-service" data-service="web-development">Book Now</button>
                    </div>
                </div>

                <!-- Add more service cards with same structure -->
            </div>
        </div>
    </section>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Book Service</h2>
            <form id="bookingForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="budget">Budget Range</label>
                        <select id="budget" required>
                            <option value="">Select Budget</option>
                            <option value="500-1000">$500 - $1000</option>
                            <option value="1000-2000">$1000 - $2000</option>
                            <option value="2000+">$2000+</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Project Details</label>
                    <textarea id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Request</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/mainservice.js"></script>
</body>
</html>
